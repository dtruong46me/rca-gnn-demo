version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: rca_neo4j
    ports:
      - "7474:7474"   # HTTP Port (Dùng cho Browser UI)
      - "7687:7687"   # Bolt Port (Dùng cho Python connect)
    environment:
      - NEO4J_AUTH=neo4j/password123  # User/Pass mặc định
      # Cấu hình bộ nhớ nếu cần (tùy chọn)
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - ./neo4j_data:/data   # Mount volume để không mất dữ liệu khi tắt container
    restart: unless-stopped